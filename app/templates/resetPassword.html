<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-4">
      <br>
      <h4>Reset your Password: </h4>
      <br>
      <div class="form-group">
        <form name="passwordForm" ng-submit="passwordForm.$valid && submit(resetData)" novalidate>
          <div class="form-group" ng-class="{ 'has-error': passwordForm.newPassword.$invalid && (passwordForm.$submitted || passwordForm.newPassword.$dirty)}">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" name="newPassword" placeholder="Enter your New Password" ng-model="resetData.password" ng-minlength="6" required>
            <div class="help-block">Minimum of 6 characters</div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': passwordForm.newPasswordConfirm.$invalid && (passwordForm.$submitted || passwordForm.newPasswordConfirm.$dirty)}">
            <label for="newPasswordConfirm">New Password Confirmation</label>
            <input type="password" class="form-control" name="newPasswordConfirm" placeholder="Enter your New Password" ng-model="password.confirm" password-match="resetData.password" ng-minlength="6" required>
          </div>
          <button type="submit" class="btn btn-default">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
