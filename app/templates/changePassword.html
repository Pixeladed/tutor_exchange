<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Change your Password: </h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="passwordChange" ng-submit="passwordChange.$valid && submit(updatePassword)" novalidate>
    <div class="form-group" ng-class="{ 'has-error': passwordChange.oldPassword.$invalid && (passwordChange.$submitted || passwordChange.oldPassword.$dirty)}">
      <label for="oldPassword">Old Password</label>
      <input type="password" class="form-control" name="oldPassword" placeholder="Enter your Old Password" ng-model="updatePassword.old" ng-minlength="6" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error': passwordChange.newPassword.$invalid && (passwordChange.$submitted || passwordChange.newPassword.$dirty)}">
      <label for="newPassword">New Password</label>
      <input type="password" class="form-control" name="newPassword" placeholder="Enter your New Password" ng-model="updatePassword.password" ng-minlength="6" required>
      <div class="help-block">Minimum of 6 characters</div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': passwordChange.newPasswordConfirm.$invalid && (passwordChange.$submitted || passwordChange.newPasswordConfirm.$dirty)}">
      <label for="newPasswordConfirm">New Password Confirmation</label>
      <input type="password" class="form-control" name="newPasswordConfirm" placeholder="Confirm your New Password" ng-model="password.confirm" password-match="updatePassword.password" ng-minlength="6" required>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
    <div class="errorMessageBox" ng-class="changePasswordMsg.success ? 'success' : 'error'">{{changePasswordMsg.message}}</div>
  </form>
</div>
