<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Forgot your Password?</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="forgotPasswordForm" ng-submit="forgotPasswordForm.$valid && submit(resetID)" novalidate>
    <div class="form-group" ng-class="{'has-error': forgotPasswordForm.user.$invalid }">
      <p>Please Enter your Student ID: </p>
      <input type="text" class="form-control" name="user" ng-pattern="/^[0-9]{8}$/" ng-model="resetID" required>
      <div class="help-block">A reset email will be sent to your Student Email</div>
    </div>
    <button type="submit" class="btn btn-default" ng-show="!emailSent">Send Reset Email</button>
    <div class="errorMessageBox" ng-class="emailSendResult.success ? 'success' : 'error'">{{emailSendResult.message}}</div>
  </form>
</div>
