<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Appeal this session</h3>
</div>

<div class="modal-body" id="modal-body">
  <p>Let us know why this tutoring session wasn't completed</p>

  <form name="sessionForm" ng-submit="submit(reason)" novalidate>
  	<div class="form-group" ng-class="{ 'has-error': false}">
      <label for="text">Reason:</label>
      <textarea class="form-control" rows="4" cols="50" ng-model="reason"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  
</div>
