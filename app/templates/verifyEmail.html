<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ul id="verifyEmail">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Confirm email - VTE</title>
<link href="../styles/mailgun.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<script id="verify-email" type="text/x-handlebars-template">
<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope itemtype="http://schema.org/ConfirmAction">
					<tr>
						<td class="content-wrap">
							<meta itemprop="name" content="Confirm Email"/>
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td>
										<a href="http://www.volunteertutorexchange.com"><img src="../images/vtelogobanner2.png"></a>
									</td>
								</tr>
								<tr>
									<td class="header">
										<h1>Hi {{firstName}},</h1>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										<br><strong>Welcome to Volunteer Tutor Exchange!</strong><br>Please confirm your email address by clicking the link below.
									</td>
								</tr>
								<tr>
									<td class="content-block">
										If you're currently logged in to the site you may need to log in again depending on your browser settings.
									</td>
								</tr>
								<tr>
									<td class="content-block">
										We hope you enjoy your time with Volunteer Tutor Exchange!
									</td>
								</tr>
								<tr>
									<td class="content-block" itemprop="handler" itemscope itemtype="http://schema.org/HttpActionHandler">
										<a href="{{verifyLink}}" class="btn-primary" itemprop="url">Confirm email address</a>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										&mdash; The Volunteer Tutor Exchange team
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<div class="footer">
					<table width="100%">
						<tr>
							<td class="aligncenter content-block">Find <a href="https://www.facebook.com/vteuwa/">Volunteer Tutor Exchange</a> on Facebook.</td>
						</tr>
					</table>
				</div></div>
		</td>
		<td></td>
	</tr>
</table>
</script>
</body>
</ul>
</html>
