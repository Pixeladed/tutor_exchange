<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div id="login-form">
        
        <div>
          <br>
        </div>
        <h1>Profile</h1>
        <form name="applyForm" novalidate>
        <div class="form-group">
          <label for="text">Account Type:</label>
          {{user.accountType}}
        </div>
          <div class="form-group">
            <label for="text">Student Number:</label>
            {{user.id}}
          </div>
          <div class="form-group">
            <label for="text">Full Name:</label>
            {{user.name}}
          </div>
          <div class="form-group">
            <label for="text">Date of Birth:</label>
            {{user.DOB | date: "dd-MM-yyyy"}}
          </div>
          <div class="form-group">
            <label for="text">Contact Number:</label>
            {{user.phone}}
          </div>
          <div ng-if="user.accountType === 'tutor'">
            <div class="form-group">
                <label for="text">Units:</label>
                <p ng-repeat="u in user.units">{{u}}</p>
            </div>
            <div class="form-group">
              <label for="text">Postcode:</label>
              {{user.postcode}}
            </div>
          </div>
          <div class="errorMessageBox">{{errorMsg}}</div>
          <button type="submit" class="btn btn-default">Update Details</button>
          <button type="submit" class="btn btn-default">Change your Password</button>
        </form>        
      </form>
    </div>
  </div>
</div>
</div>
</div>
</body>
</form>
</div>
</div>
</div>
</div>
